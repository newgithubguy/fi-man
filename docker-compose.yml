version: '3.8'

services:
  finance-calendar:
    build: .
    container_name: finance-calendar
    ports:
      - "8080:3000"
    volumes:
      - finance-calendar-data:/data
    environment:
      - TZ=UTC
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  finance-calendar-data:
    driver: local
